<body>
<div class="login">
	
<h1>Login</h1>
    <h:form method="post">

        <br></br>
        <br></br>
        <h:commandButton id="btn2" type="submit"  class="btn btn-primary btn-block btn-large" value="Be a Member"/>
        
        <h:message for="btn" />
