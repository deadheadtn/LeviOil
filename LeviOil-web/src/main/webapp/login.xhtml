<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<link rel="stylesheet" href="./resources/css/c.css" />

</head>
<body>
	<div class="login">

		<h1>Login</h1>
		<h:form method="post">
			<h:inputText value="#{loginBean.login}" name="u"
				placeholder="Username" />
			<h:inputSecret value="#{loginBean.password}" name="p"
				placeholder="Password" />
			<h:commandButton id="btn" type="submit"
				action="#{loginBean.dologin()}"
				class="btn btn-primary btn-block btn-large" value="Let me in">
			</h:commandButton>
			<br></br>
			<h:commandButton id="btn2" type="submit"
				class="btn btn-primary btn-block btn-large" value="Be a Member"
				action="sign2?faces-redirect=true" />
			<h:message for="btn" />
		</h:form>
	</div>
</body>
</html>
