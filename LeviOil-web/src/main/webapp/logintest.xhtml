<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">
	
	<ui:param name="page_name" value="Connexion" />
	<ui:define name="content">
	<div class="w3ls-welcome py-5">
		<div class="container py-xl-5 py-lg-3">
		<br ></br>
		<br ></br>
		<br ></br>
		<br ></br>
		<br ></br>
		<h:panelGrid columns="2">
			<h:form id="form">
		
				<h1>Connexion</h1>
				<table>
					<tr>
						<td><h:outputText value="Login" /></td>
						<td><h:inputText value="#{loginBean.login}" /></td>
					</tr>
					<tr>
						<td><h:outputText value="Mot de passe"/></td>
						<td><h:inputSecret value="#{loginBean.password}"/></td>
					</tr>
					<tr>
						<td><h:commandButton id="btn" value="Connexion"
								action="#{loginBean.dologin()}" class="btn btn-success" /> <h:message for="btn" /></td>
								<td><h:commandButton  value="Inscription"
								action="inscription" class="btn btn-success" /> </td>
								
								

								
								
							
						
					</tr>
				</table>
			</h:form>
		</h:panelGrid>
		</div>
		</div>
	</ui:define>
