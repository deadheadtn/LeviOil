<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>
	
<h:panelGroup columns="2">
	<h:form>
		<h:dataTable value="#{gasservice.gasStations}" var="gasStation" 
			border="1">
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Gas Station Name " />
				</f:facet>
				<h:outputText value="#{gasStation.name}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Gas station Location" />
				</f:facet>
				<h:outputText value="#{gasStation.street}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Gas station Image" />
				</f:facet>
				<h:graphicImage value="#{gasStation.image}"/> 
				
			</h:column>
		</h:dataTable>
	</h:form>
</h:panelGroup>
</html>
