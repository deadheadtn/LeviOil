<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Gift Records</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<style type="text/css">
.btnWidth {
	width: 80px;
}

table {
	border-collapse: collapse;
	width: 100%;
}

th, td {
	text-align: left;
	padding: 8px;
}

tr:nth-child(even) {
	background-color: #f2f2f2
}

th {
	background-color: #4CAF50;
	color: white;
}

.nameColumn {
	margin: auto;
	width: 15%;
	border: 3px solid green;
	padding: 10px;
}

.descriptionColumn {
	margin: auto;
	width: 35%;
	border: 3px solid green;
	padding: 10px;
}

.quantityColumn {
	margin: auto;
	width: 10%;
	border: 3px solid green;
	padding: 10px;
}

.pointsRequiredColumn {
	margin: auto;
	width: 10%;
	border: 3px solid green;
	padding: 10px;
}

.pictureColumn {
	margin: auto;
	width: 10%;
	border: 3px solid green;
	padding: 10px;
}

.editColumn {
	margin: auto;
	width: 10%;
	padding: 10px;
	border: 3px solid green;
}

.deleteColumn {
	margin: auto;
	width: 20%;
	border: 3px solid green;
	padding: 10px;
}
</style>
</h:head>
<h:body>
	<h:form>
		<center>
			<h2>
				<h:outputText value="Gift Records" />
			</h2>
		</center>
		<h:dataTable binding="#{table}" value="#{giftController.findAll()}"
			var="gift" class="table table-striped table-hover table-bordered"
			columnClasses="nameColumn,descriptionColumn,quantityColumn,pointsRequiredColumn,pictureColumn,editColumn,deleteColumn">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Name" />
				</f:facet>
				<h:outputText value="#{gift.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Description" />
				</f:facet>
				<h:outputText value="#{gift.description}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Quantity" />
				</f:facet>
				<h:outputText value="#{gift.quantity}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Points Required" />
				</f:facet>
				<h:outputText value="#{gift.pointsRequired}" />
			</h:column>

			<h:column style="width: 200px;">
				<f:facet name="header">
					<h:outputText value="Picture" />
				</f:facet>

				<!-- <h:graphicImage value="resources/images/#{gift.picture}" width="90"
					height="70" />  -->

				<!--   <h:graphicImage library="images" name="#{gift.picture}" width="90"
					height="70" /> -->
				<h:graphicImage name="#{gift.picture}" />



			</h:column>

			<h:column>
				<f:facet name="header">Edit</f:facet>

				<h:commandLink action="#{giftController.edit(gift)}" value="Edit"
					class="btn btn-primary" style="width: 80px;height: 40px;">
				</h:commandLink>
			</h:column>
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandButton action="#{giftController.delete(gift.id)}"
					value="Delete" class="btn btn-danger"
					style="width: 80px; height: 40px;ce">
				</h:commandButton>
			</h:column>

		</h:dataTable>

		<center>
			<h:button value="Add Gift" outcome="add.jsf" class="btn btn-success"
				style="width: 120px;"></h:button>
			<h:button value="View Gifts Stats" outcome="gift_stats.jsf"
				class="btn btn-primary" style="width: 120px;"></h:button>
		</center>
	</h:form>

</h:body>
</html>
