<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Fuel Orders</title>
</h:head>
<h:body>
	<h:panelGroup columns="2">
		<h:form>
			<h:dataTable value="#{fuelOrderBean.fuelOrders}" var="fuelOrder"
				border="1">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Destination" />
					</f:facet>
					<h:outputText value="#{fuelOrder.destination}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Quantity" />
					</f:facet>
					<h:outputText value="#{fuelOrder.quantity}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fuel Cost" />
					</f:facet>
					<h:outputText value="#{fuelOrder.fuelCost}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fuel Type" />
					</f:facet>
					<h:outputText value="#{fuelOrder.fuel.type}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="State"/>
					</f:facet>
					<h:outputText value="#{fuelOrder.state}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Action" />
					</f:facet>
					<h:commandButton rendered="${fuelOrder.state==fuelOrderBean.waiting}" value="Cancel Order"
						action="#{fuelOrderBean.deleteFuelOrder(fuelOrder.id)}" />
					<h:commandButton rendered="${fuelOrder.state==fuelOrderBean.waiting}" value="Update Order"
						action="#{fuelOrderBean.updateFormFuelOrder(fuelOrder)}"/>
						<h:outputText rendered="${fuelOrder.state!=fuelOrderBean.waiting}" value="Order In Progress" />
				</h:column>
			</h:dataTable>
		</h:form>
	</h:panelGroup>
					<h:link value="Order Fuel" outcome="/addFuelOrder"/>
</h:body>
</html>
