<body>

<div class="login">
	
<h1>Login</h1>
    <h:form >
    	<h:inputText value="#{loginBean.login}" name="u" placeholder="Username"  />
        <h:inputSecret   value="#{loginBean.password}" name="p" placeholder="Password"  />
        <h:commandButton id="btn" type="submit" action="#{loginBean.dologin()}" class="btn btn-primary btn-block btn-large"  value="Let me in">
        </h:commandButton>
        <h:message for="btn"  display="text" />
        <br></br>
        <h:commandButton id="btn2" type="submit"  class="btn btn-primary btn-block btn-large" value="Be a Member" action="/pages/client/sign2?faces-redirect=true"/>
        
    </h:form></div></body></html>
