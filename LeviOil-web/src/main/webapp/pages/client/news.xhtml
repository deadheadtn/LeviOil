<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>

	<title>Pages - Admin Dashboard UI Kit - Dashboard</title>
</h:head>
<h:body>

<h:form>
					<h:dataTable
						class="table table-hover demo-table-search table-responsive-block dataTable no-footer"
						value="#{newsBean.findall()}" var="news">
						<h:column>
							<f:facet name="header">title</f:facet>
							<h:outputText value="#{news.title}"  />
						</h:column>
						<h:column>
							<f:facet name="header">text</f:facet>
							<h:outputText value="#{news.text}"  />
						</h:column>
						<h:column>
							<f:facet name="header">image</f:facet>
							<img width="150px" src="#{news.image}" />
						</h:column>

						<h:column>
							<f:facet name="header">Comments</f:facet>
							
							<h:commandButton action="#{newsBean.gotonewssingle(news)}" type="submit"
								class="btn btn-default w-100" value="Comments" >
								</h:commandButton>
						</h:column>

					</h:dataTable>
				</h:form>

</h:body>
</html>
